<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1> Password Generator</h1>
    
    <div class="passwords">
        <input type="text" id="password" readonly>
        <button type="button" id="generate"> Generate Password</button>
    </div>

    <br>
    
    <div class="options">

        <label for="length">Password Length</label>
        <input type="number" id="length" value="8" min="8" max="16">

        <label for="lowercase">Use Lowercase: </label>
        <input type="checkbox" id="lowercase" checked >
        <label for="uppercase">Use Uppercase: </label>
        <input type="checkbox" id="uppercase" checked>

        <label for="number">Use Numbers: </label>
        <input type="checkbox" id="number" checked>

        <label for="symbol">Use Symbols: </label>
        <input type="checkbox" id="symbol" checked>

        <script src="app.js"></script>

    </div>
</div>
</body>
</html>
